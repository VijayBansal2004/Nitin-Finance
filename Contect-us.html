<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nitin Finance</title>
    <link rel="stylesheet" href="utilities.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav id="navigation" class="flex">
        <div class="logo leftnav">
          <a href="index.html">Nitin Finance</a>
        </div>
        <div class="rightnav" id="navigationList">
          <ul class="navlist flex">
            <li><a class="hover-links" href="index.html">Home</a></li>
            <li><a class="hover-links" href="About.html">About</a></li>
            <li>
              <a class="hover-links" href="Contect-us.html">Contact</a>
            </li>
            <li><a class="hover-links" href="Project.html">My Vision</a></li>
          </ul>
        </div>
        <div id="burger">
          <i id="icon" class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="contectContainer flex">
        <div id="displaynone" class="contect flex info">
          <h1>Contact Me</h1>
          <form
            class="flex"
            action="https://formspree.io/f/xjvqdvgj"
            method="POST"
          >
            <label for="text" class="lable-margin"
              ><p>Name :</p>
              <input
                type="text"
                name="name"
                id="text"
                class="input"
                placeholder="Enter your name"
                required
              />
            </label>
            <label for="email" class="lable-margin"
              ><p style="margin: 0">Email :</p>
              <input
                type="email"
                name="email"
                id="email"
                class="input"
                required
                placeholder="Enter your email"
              />
            </label>
            <label for="comment">
              <p>Comment Section :</p>
              <textarea
                name="message"
                id="comment"
                cols="35"
                rows="5"
                placeholder="Enter your thoughts"
              ></textarea>
            </label>
            <div class="btn flex">
              <input type="submit" value="Submit" id="submit" />
              <input type="reset" value="Reset" id="reset" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="flex footer">
      <div class="footerLogo flex">
        <img src="logo.jpg" alt="" />
        <p>Nitin Garg</p>
      </div>
      <div class="copyright">
        <p>Copyright &copy; 2022 Nitin Garg</p>
      </div>
      <div class="media flex">
        <a
          href="https://www.facebook.com/nitin.bnl"
          target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/nitinbnl/?hl=en" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>

        <a
          href=""
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/2ff3e7c924.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
